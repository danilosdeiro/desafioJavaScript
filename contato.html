<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford - Contato</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script src="js/form.js" defer></script>
</head>
<body>
    <header>
        <div>

            <img src="img/logo-ford-256.png" width="150" class="logo" alt="Logo da Ford" />
        </div>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="lancamento.html">Lançamento</a>
                </li>
                <li>
                    <a href="contato.html">Contato</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="forms">
            <div>
                <img src="img/xls%202.2%20diesel.jpg" alt="Ford Ranger">
            </div>
            <div>
                <h2 class="titulo">Entre em Contato</h2>
                <form onsubmit="event.preventDefault(); Post(this);">
                    <input type="text" name="nome" placeholder="NOME*" class="fordform" required>
                    <input type="email" name="email" placeholder="E-MAIL*" class="fordform" required>
                    <input type="tel" name="telefone" placeholder="TELEFONE*" class="fordform" required>

                    <select name="tipoContato" class="fordform" required>
                        <option value="" disabled selected>TIPO DE CONTATO*</option>
                        <option value="Elogio">ELOGIO</option>
                        <option value="Reclamacao">RECLAMAÇÃO</option>
                        <option value="Solicitacao">SOLICITAÇÃO</option>
                    </select>

                    <textarea name="mensagem" placeholder="MENSAGEM*" class="fordform" rows="5" required></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <nav id="social">
            <ul>
                <li><span class="redesociais">Redes Sociais</span></li>
                <li><a href="#" title="Facebook"><img src="img/facebook-50.png" alt="Facebook"></a></li>
                <li><a href="#" title="YouTube"><img src="img/youtube-squared-50.png" alt="YouTube"></a></li>
                <li><a href="#" title="Instagram"><img src="img/instagram-logo-50.png" alt="Instagram"></a></li>
            </ul>
        </nav>
        <div>
           <img src="img/ford-96.png" width="70" alt="Logo Ford Pequeno" />
        </div>
    </footer>
</body>
</html>
